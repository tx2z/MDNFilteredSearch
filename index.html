                function parse(s){
                    var matches = s.match(/^(#\S+)\s+|\s(#\S+)\s+/);
                    return matches ? matches[1] || matches[2] : matches;
                }
                
                
                var search = $('#search');
                var searchFilters = search.find('.filters');
                var searchInput = search.find('input')
                
                var previousInput = searchInput.val();
                
                // Open Q : other events than input?
                searchInput.on('input', function(e){
                    var input = e.target;
                    
                    console.log('input event', input.value);
                    
                    var toParse = input.value;
                    var filter = true;
                    var filters = [];
                    while(filter){
                        filter = parse(toParse);
                        if(filter){
                            filters.push(filter);
                            toParse = toParse.replace(filter, '').trim();
                        }
                    }
                    
                    filters.forEach(function(f){
                        $('<button></button>').text(f).appendTo(searchFilters);
                    });
                    
                    input.value = toParse;
                    
                    
                });
                    
                
                
                
                
                
                
                document.removeEventListener('DOMContentLoaded', listener);
            });
